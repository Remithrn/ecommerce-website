{% load static %}
<nav class="navbar navbar-expand-lg bg-black navbar-dark py-2 ">
    <div class="container-fluid ">
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          
            <a href="{% url 'shop:allProdCat' %}"> <img src="{% static 'img/tech.png'%}"  alt="logoimage"></a>
         
          </a>
          
          <li class="nav-item dropdown {% if 'shop' in request.path %}active{% endif %}">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Shop
            </a>
            <ul class="dropdown-menu bg-dark" >
              <li><a class="dropdown-item " style="color: whitesmoke;"  href="{% url 'shop:allProdCat' %}"onMouseOver="this.style.color='black'"
                onMouseOut="this.style.color='whitesmoke'">All Produts</a></li>
              {% for cat in links  %}
              <li><a class="dropdown-item " style="color: whitesmoke;" href="{{cat.get_url}}" onMouseOver="this.style.color='black'"
                onMouseOut="this.style.color='whitesmoke'">{{cat.name}}</a></li>
              {% endfor %}
              
            </ul>
          </li>
          {% if item_count > 0 %}
          <li class="nav-item">
            <a class="nav-link"href="{% url 'cart:cart_detail' %}" ><i class="fa-solid fa-cart-shopping fa-xl"></i><sup >{{item_count}}</sup></a>
          </li>
          {% endif %}
        </ul>
        <form class="d-flex" role="search" action="{% url 'search_app:SearchResults' %}" method='get'>
          {% csrf_token %}
          <input class="form-control me-2" type="search" placeholder="Search" name="q" aria-label="Search">
          <button class="btn btn-outline-success" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
        
      </div>
    </div>
    
  </nav>
